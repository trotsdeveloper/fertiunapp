<ion-header class="fincas-header" padding>
</ion-header>
<ion-content class="fincas-list-content" padding>
	
	<ion-grid>
    <ion-row class=""
		<ion-item *ngFor="let finca of fincas; let i = index">
      <ion-row>
				<ion-col class="ion-no-margin">
					<div align="center">
          <ion-avatar>
          <img src="{{finca.imageUrl}}">
          </ion-avatar> 
          </div>  
				</ion-col>
				<ion-col>
					{{ finca.nombre }}
				</ion-col>
    </ion-row>
			<div class="item-note" item-end>
        <button ion-button clear (click)="details(i)">
					<ion-icon name="eye"></ion-icon>
				</button>
				<button ion-button clear (click)="update(i)">
					<ion-icon name="create"></ion-icon>
				</button>
				<button ion-button clear (click)="delete(i)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</div>
		</ion-item>
    <ion-row>
      <ion-col (click)="goBack()">
        <div align="center">
          <ion-avatar>
          <img class="btnImg" src="https://i.ibb.co/2vYqhVP/lotes.png">
          </ion-avatar>
          <p>ATRAS</p>  
          </div> 
      </ion-col>
    <ion-col (click)="add()">
          <div align="center">
          <ion-avatar>
          <img class="btnImg" src="https://i.ibb.co/zJW6Z3n/add-new.png">
          </ion-avatar>
          <p>AGREGAR FINCA</p>  
          </div>               
    </ion-col>

    </ion-row>
	</ion-grid>
  
</ion-content>
<ion-footer class="fincas-footer" padding></ion-footer>
