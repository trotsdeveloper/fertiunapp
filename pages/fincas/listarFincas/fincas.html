<ion-header class="fincas-header">
</ion-header>
<ion-content class="fincas-list-content" >
	
	<ion-grid>
    <ion-row class="fincaGrid">
      <ion-grid>
		<ion-item *ngFor="let finca of fincas; let i = index">
      <ion-row>
				<ion-col col-2 class="ion-no-margin">
					<div align="center">
          <ion-avatar>
          <img src="{{finca.imageUrl}}">
          </ion-avatar> 
          </div>  
				</ion-col>
				<ion-col col-7>
          <div class="valign-middle">
          <p>
					{{ finca.nombre }}
          </p>
          </div>
				</ion-col>
        <ion-col col-1>
        <button ion-button outline icon-only  small (click)="details(i)">
					<ion-icon name="eye"></ion-icon>
				</button>
        </ion-col>
        <ion-col col-1>
				<button ion-button outline icon-only  small (click)="update(i)">
					<ion-icon name="create"></ion-icon>
				</button>
        </ion-col>
        <ion-col col-1>
				<button ion-button outline icon-only  small (click)="delete(i)">
					<ion-icon name="trash"></ion-icon>
				</button>
        </ion-col>

    </ion-row>
		</ion-item>
    </ion-grid>
    </ion-row>
    <ion-row class="btnGrid">
      <ion-col (click)="goBack()">
        <div align="center">
          <ion-avatar>
          <img class="btnImg" src="https://i.ibb.co/2vYqhVP/lotes.png">
          </ion-avatar>
          <p>ATRAS</p>  
          </div> 
      </ion-col>
    <ion-col (click)="add()">
          <div align="center">
          <ion-avatar>
          <img class="btnImg" src="https://i.ibb.co/zJW6Z3n/add-new.png">
          </ion-avatar>
          <p>AGREGAR FINCA</p>  
          </div>               
    </ion-col>
    </ion-row>
	</ion-grid>
  
</ion-content>
<ion-footer class="fincas-footer" padding></ion-footer>
