<ion-header class="lotes-header" padding>
</ion-header>
<ion-content class="lotes-list-content">
	
	<ion-grid>
    <ion-row class="loteGrid">
    <ion-grid>
		<ion-item *ngFor="let lote of lotes; let i = index">
      <ion-row>
				<ion-col col-2>
					<div align="center">
          <ion-avatar>
          <img src="{{lote.imageUrl}}">
          </ion-avatar> 
          </div>  
				</ion-col>
        <ion-col col-7>
          <div class="valign-middle">
          <p>
          Cultivo:  {{ lote.cultivo }}, <br>
          Variedad: {{ lote.variedad }}
          </p>
          </div>
        </ion-col>
        <ion-col col-1>
        <button ion-button outline icon-only  small (click)="details(i)">
					<ion-icon name="eye"></ion-icon>
				</button>
        </ion-col>
        <ion-col col-1>
				<button ion-button outline icon-only  small (click)="update(i)">
					<ion-icon name="create"></ion-icon>
				</button>
        </ion-col>
        <ion-col col-1>
				<button ion-button outline icon-only  small (click)="delete(i)">
					<ion-icon name="trash"></ion-icon>
				</button>
      </ion-col>
      </ion-row>
		</ion-item> 
    </ion-grid>  
    </ion-row> 
  <ion-row class="btnGrid">
      <ion-col (click)="goBack()">
        <div align="center">
          <ion-avatar>
          <img class="btnImg" src="https://i.ibb.co/2vYqhVP/lotes.png">
          </ion-avatar>
          <p>ATRAS</p>  
          </div> 
      </ion-col>
    <ion-col (click)="add()">
          <div align="center">
          <ion-avatar>
          <img class="btnImg" src="https://i.ibb.co/zJW6Z3n/add-new.png">
          </ion-avatar>
          <p>AGREGAR LOTE</p>  
          </div>               
    </ion-col>

    </ion-row>
    </ion-grid>
  
</ion-content>
<ion-footer class="lotes-footer" padding></ion-footer>
